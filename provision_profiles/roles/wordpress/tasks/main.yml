---
- name: WordPress
  docker:
    name: wordpress
    image: wordpress
    state: started
    restart_policy: always
    env:
      MYSQL_ROOT_PASSWORD: "{{ mysql_root_password }}"
    links:
      - "mysql:mysql"
    ports:
    - "80:80"

- name: Install zip package
  command: docker exec wordpress {{ item }}
  with_items:
    - apt-get update
    - apt-get install -y zip
    - apt-get clean
